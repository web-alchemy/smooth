<!DOCTYPE html>
<html style="--scroll: 0">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <section class="section">
      <div class="section__text">Scroll...</div>
    </section>

    <section class="section scene" style="--index: 1;">
      <img class="section__image" src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aWNlbGFuZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60" alt="" >
      <div class="section__text">1 Some text</div>
    </section>

    <section class="section scene" style="--index: 2;">
      <img class="section__image" src="https://images.unsplash.com/photo-1506261423908-ea2559c1f24c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8aWNlbGFuZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60" alt="">
      <div class="section__text">2 Some text</div>
    </section>

    <section class="section scene" style="--index: 3;">
      <img class="section__image" src="https://images.unsplash.com/photo-1494564605686-2e931f77a8e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGljZWxhbmR8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" alt="" >
      <div class="section__text">3 Some text</div>
    </section>

    <section class="section scene" style="--index: 4;">
      <img class="section__image" src="https://plus.unsplash.com/premium_photo-1673254849259-d7c98d039fb4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGljZWxhbmR8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" alt="">
      <div class="section__text">4 Some text</div>
    </section>
  </div>

  <form>
    <fieldset>
      <legend>Image Offset</legend>
      <input type="range" min="0" max="100" value="50">
    </fieldset>
  </form>

  <script src="scripts.js" type="module"></script>
</body>
</html>
